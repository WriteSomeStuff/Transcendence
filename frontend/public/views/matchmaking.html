<div class="fixed top-0 left-0 w-full overflow-hidden pointer-events-none h-20 z-40">
    <div class="w-full animate-scrollLeft">
        <img src="/assets/gifs/ufo.gif" alt="scrolling gif" class="h-full"/>
    </div>
</div>
<div class="m-0 p-0 font-comic overflow-y-hidden box-border flex h-screen w-screen items-center justify-center bg-stars bg-10% text-pink-200 relative">
    <div class="relative flex flex-col w-full max-w-4xl h-[95vh] bg-black p-4 sm:p-6 md:p-8 text-center border-8 animate-rainbow overflow-y-auto custom-scrollbar">
        <div class="flex justify-center items-center py-6">
            <img src="https://i.picasion.com/gl/92/kjzM.gif" alt="header gif" class="w-full max-w-[750px] h-auto"/>
        </div>
        <div class="flex flex-col sm:flex-row sm:flex-wrap justify-center items-center gap-4 bg-purple-700 p-4 z-20">
            <button class="cursor-pointer px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" page="profile">Profile</button>
            <button class="cursor-pointer px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" id="logout">Log out</button>
        </div>
        <div class="flex flex-col justify-center items-center gap-12 p-6 sm:p-10 space-y-6 z-20">
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8 w-full max-w-2xl">
                <button class="cursor-pointer flex-1 px-6 py-3 border-2 border-blue-500 bg-blue-700 hover:border-purple-500 hover:bg-purple-950 rounded-md text-lg" id="createRoom">
                    Create Match
                </button>
                <button class="cursor-pointer flex-1 px-6 py-3 border-2 border-blue-500 bg-blue-700 hover:border-purple-500 hover:bg-purple-950 rounded-md text-lg" id="createTournament">
                    Create Tournament
                </button>
                <dialog class="modal animate-rainbow" id="pongSettingsModal">
                    <h2>Set up the pong game</h2>
                    <form id="pongSettingsForm">
                        <label>Paddle to edge ratio
                            <input type="number" name="paddleRatio" value="0.25" min="0.1" max="0.5" step="0.05" required
                                   class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </label>
                        <label>Game speed
                            <input type="number" name="gameSpeed" value="1" min="0.5" max="2" step="0.1" required
                                   class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </label>
                        <button class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto" id="closePongSettings">Cancel</button>
                        <button type="submit" class="cursor-pointer px-3 py-2 sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 mt-2">Submit</button>
                    </form>
                </dialog>
                <dialog class="modal animate-rainbow" id="roomSettingsModal">
                    <h2>Customize the room</h2>
                    <form onsubmit="" id="gameSettingsForm">
                        <label>Game
                            <select name="game">
                                <option value="pong" selected>Pong</option>
                                <!-- add other games -->
                            </select>
                        </label>
                        <label>Game Size
                            <input type="number" name="gameSize" value="2" min="2" max="8" step="1" required
                                   class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </label>
                        <label>Max score
                            <input type="number" name="maxScore" value="5" min="1" max="100" step="1" required
                                   class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </label>
                        <button class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto" id="closeGameSettings">Cancel</button>
                        <button type="submit" class="cursor-pointer px-3 py-2 sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 mt-2">Submit</button>
                    </form>
                </dialog>
                <dialog class="modal animate-rainbow" id="tournamentGameModal">
                    <h2>Choose a game for tournament</h2>
                    <form id="tournamentGameForm">
                        <label>Game
                            <select name="game">
                                <option value="pong" selected>Pong</option>
                                <!-- add other games -->
                            </select>
                        </label>
                        <label>Max score
                            <input type="number" name="maxScore" value="10" min="1" max="100" step="1" required
                                   class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </label>
                        <button class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto" id="closeTournamentGameSettings">Cancel</button>
                        <button type="submit" class="cursor-pointer px-3 py-2 sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 mt-2">Submit</button>
                    </form>
                </dialog>
				<dialog class="modal m-2" id="total-players-modal">
					<h2>Choose the number of players</h2>
					<button class="flex-1 px-6 py-3 bg-blue-900 hover:bg-blue-950 rounded-md text-lg text-white" id="4players">4</button>
					<button class="flex-1 px-6 py-3 bg-blue-900 hover:bg-blue-950 rounded-md text-lg text-white" id="8players">8</button>
					<button class="flex-1 px-6 py-3 bg-blue-900 hover:bg-blue-950 rounded-md text-lg text-white" id="16players">16</button>
					<button class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto" id="close-total-players-modal">Cancel</button>
				</dialog>
				<dialog class="modal m-2" id="player-input-modal">
					<form id="player-input-form">
						<h2>Usernames:</h2>
						<div id="player-input-div"></div>
						<h2>Tournament name:</h2>
						<div id="tournament-name-div"></div>
						<button class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto" id="close-player-input-modal">Cancel</button>
						<button type="submit" class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mt-2">Submit</button>
					</form>
				</dialog>
            </div>
            <div class="flex flex-col gap-4 w-full max-w-2xl" id="availableRooms">
                <!-- Add rooms here depending on if any available -->
            </div>
        </div>
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-10">
  			<img class="w-full max-w-xs h-auto" src="/assets/gifs/gerry.gif" alt="Gerry gif"/>
		</div>
    </div>
    <img class="fixed bottom-4 left-4 w-[20vw] max-w-[120px] h-auto z-40" src="/assets/gifs/hellokitty.gif" alt="Hello kitty gif"/>
    <img class="fixed bottom-4 right-4 w-[20vw] max-w-[120px] h-auto z-40" src="/assets/gifs/eevee.gif" alt="Eevee gif"/>
</div>
