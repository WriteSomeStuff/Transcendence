<div class="fixed top-0 left-0 w-full overflow-hidden pointer-events-none h-20 z-40">
  <div class="w-full animate-scrollLeft">
    <img src="/assets/gifs/ufo.gif" alt="scrolling gif" class="h-full"/>
  </div>
</div>
<div class="m-0 p-0 font-comic overflow-y-hidden box-border flex h-screen w-screen items-center justify-center bg-stars bg-10% text-pink-200 relative">
  <div class="relative flex flex-col w-full max-w-4xl h-[95vh] bg-black p-4 sm:p-6 md:p-8 text-center border-8 animate-rainbow overflow-y-auto custom-scrollbar">
    <div class="flex justify-center items-center py-6">
      <img src="https://i.picasion.com/gl/92/kjzM.gif" alt="header gif" class="w-full max-w-[750px] h-auto"/>
    </div>
    <div class="flex flex-col sm:flex-row sm:flex-wrap justify-center items-center gap-4 bg-purple-700 p-4 z-20">
	    <button class="cursor-pointer px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" page="home">Home</button>
	    <button class="cursor-pointer px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" page="login">Log in</button>
	  </div>
		<div class="flex flex-col justify-center items-center gap-12 p-6 sm:p-10 space-y-6">
			<p class="text-base sm:text-lg">Register here! ʕ◉ᴥ◉ʔ</p>
		</div>
		<div class="flex items-center justify-center w-full z-20">
			<form id="registrationForm" class="flex flex-col items-center justify-center space-y-4 w-full max-w-sm">
				<div class="flex flex-col w-full">
					<label for="email" class="text-left mb-1">Email:</label>
					<input class="bg-white text-black w-full px-3 py-2 rounded" type="email" id="email" name="email" required>
				</div>
				<div class="flex flex-col w-full">
					<label for="password" class="text-left mb-1">Password:</label>
					<input class="bg-white text-black w-full px-3 py-2 rounded" type="password" id="password" name="password" required>
				</div>
				<div class="flex flex-col w-full">
					<label for="username" class="text-left mb-1">Username:</label>
					<input class="bg-white text-black w-full px-3 py-2 rounded" type="text" id="username" name="username" required>
				</div>
				<input type="submit" value="Submit" class="cursor-pointer px-3 py-2 rounded border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 mt-2">
			</form>
		</div>
		<div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-10">
  			<img class="w-full max-w-xs h-auto" src="/assets/gifs/juuzou.gif" alt="Juuzou gif"/>
		</div>
	</div>
	<img class="fixed bottom-4 left-4 w-[20vw] max-w-[120px] h-auto z-40" src="/assets/gifs/hellokitty.gif" alt="Hello kitty gif"/>
	<img class="fixed bottom-4 right-4 w-[20vw] max-w-[120px] h-auto z-40" src="/assets/gifs/eevee.gif" alt="Eevee gif"/>
</div>
