<div class="m-0 p-0 font-comic overflow-y-hidden box-border flex h-screen w-screen items-center justify-center bg-stars bg-10% text-pink-200">
	<div class="flex flex-col w-1/2 h-full bg-black p-5 text-center border-8 animate-rainbow">
		<div class="flex justify-center items-center p-16">
			<img src="https://i.picasion.com/gl/92/kjzM.gif" width="750" height="80">
		</div>
		<div class="gap-4 bg-purple-700">
			<button class="px-6 py-4 rounded-md hover:bg-purple-950" page="home">Home</button>
		</div>
		<div>
			<p class="p-16">Log in here! ʕ◉ᴥ◉ʔ</p>
		</div>
		<div>
			<form id="loginForm">
				<div>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="text" id="password" name="password" required>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
		<dialog class="modal m-2" id="verify2FAModal">
			<div id="2fa-verification-instructions" class="text-left my-6 mx-auto">
				<h2 class="text-lg font-bold mb-2">2FA verification Instructions</h2>
				<ol class="list-decimal list-inside">
					<li>Enter the verification code generated by the app below:</li>
				</ol>
				<form id="2fa-form" class="mt-4">
					<input type="text" id="2fa-code" name="2fa-code"
								placeholder="Enter verification code" required
								class="sm:text-base rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 w-full sm:w-auto">
					<button type="submit" class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white w-full sm:w-auto mt-2">Verify</button>
				</form>
			</div>
			<button id="closeVerify2FAModal" class="sm:text-base rounded-md border-2 border-purple-500 bg-purple-700 hover:bg-purple-950 text-white mb-2 mt-6 mx-auto">Close</button>
		</dialog>
	</div>
</div>
<div class="fixed bottom-0 left-0 w-full overflow-hidden pointer-events-none h-20">
	<div class="w-[100%] animate-scrollLeft">
		<img src="./public/assets/gifs/ufo.gif" alt="scrolling gif" class="h-full" />
	</div>
</div>
