<div class="fixed top-0 left-0 w-full overflow-hidden pointer-events-none h-20 z-50">
  <div class="w-full animate-scrollLeft">
    <img src="./public/assets/gifs/ufo.gif" alt="scrolling gif" class="h-full"/>
  </div>
</div>

<div class="m-0 p-0 font-comic overflow-y-hidden box-border flex h-screen w-screen items-center justify-center bg-stars bg-10% text-pink-200 relative">
  <div class="flex flex-col w-full max-w-4xl h-[95vh] bg-black p-4 sm:p-6 md:p-8 text-center border-8 animate-rainbow overflow-y-auto">
    <div class="flex justify-center items-center py-6">
      <img src="https://i.picasion.com/gl/92/kjzM.gif" alt="header gif" class="w-full max-w-[750px] h-auto"/>
    </div>
    <div class="flex flex-col sm:flex-row sm:flex-wrap justify-center items-center gap-4 bg-purple-700 p-4">
      <button class="px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" page="pong">Pong</button>
      <button class="px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto" page="memory">Memory</button>
      <button class="px-3 py-2 text-sm sm:px-6 sm:py-4 sm:text-base rounded-md hover:bg-purple-950 w-full sm:w-auto">Log out</button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 p-6 sm:p-10">
      <div class="grid grid-cols-2 items-center p-8">
      	<h1 id="username" class="text-base sm:text-lg"></h1>
				<button id="openUserInfoEditor" class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6">
					<img class="w-full h-full object-contain" src="./public/assets/gifs/pencil.gif" alt="Edit username or password"/>
				</button>
				<dialog class="modal" id="modal"> <!-- Edit user info -->
					<h2>Update username, password or avatar</h2>
					<form id="avatarForm" enctype="multipart/form-data">
		 				<input type="file" id="avatarInput" accept="image/*" name="avatar">
						<button type="submit">Upload</button>
					</form>
					<form id="usernameForm">
						<label>New username<input type="text" id="newUsername"></label>
						<button type="submit">Submit</button>
					</form>
					<form id="passwordForm">
						<label>New password<input type="text" id="newPassword"></label>
						<button type="submit">Submit</button>
					</form>
					<button id="closeUserInfoEditor">Close</button>
				</dialog>
				<script type="module" src="./public/js/profile.js"></script>
        <img class="w-full max-w-xs h-auto" src="/api/user/avatar?ts=TIMESTAMP" alt="User Avatar"/>
      	</div>
      <div class="flex flex-col items-center border-8 animate-rainbow p-4">
        <h1>Friends</h1>
      </div>
      <div class="flex flex-col items-center border-8 animate-rainbow p-4">
        <h1>Wins / losses</h1>
      </div>
      <div class="flex flex-col items-center border-8 animate-rainbow p-4">
        <h1>Match history</h1>
      </div>
    </div>
  </div>
  <img class="fixed bottom-4 left-4 w-[20vw] max-w-[120px] h-auto z-40" src="./public/assets/gifs/hellokitty.gif" alt="Patrick star gif"/>
  <img class="fixed bottom-4 right-4 w-[20vw] max-w-[120px] h-auto z-40" src="./public/assets/gifs/eevee.gif" alt="Gloomy bear gif"/>
</div>
