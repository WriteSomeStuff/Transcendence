services:
  auth_service:
    container_name: authentication
    restart: always
    build: ./backend/authentication
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 8081:8080
    # volumes: TODO
    #   - ./backend/authentication:/app
    networks:
      - internal
    environment:
      - JWT_SECRET='secret_key'

  user_service:
    container_name: user_management
    restart: always
    build: ./backend/userManagement
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 8082:8080
    # volumes: TODO
    #   - ./backend/authentication:/app
    networks:
      - internal
    environment:
      - JWT_SECRET='secret_key'

networks:
  internal:
    driver: bridge
