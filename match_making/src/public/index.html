<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Menu</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}
		.button-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}
		.big-button {
			padding: 20px 40px;
			font-size: 1.5rem;
			text-decoration: none;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.big-button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="button-container">
		<a class="big-button" href="match.html">Standard Match</a>
		<a class="big-button" href="tournament.html">Tournament</a>
	</div>
</body>
</html>
